<div id="accordion" (click)="accord($event)" *ngFor="let blog of blogs">
    <button class="accordion">{{blog.title}}</button>
    <div class="panel">
        <p style="margin: 20px auto;">{{blog.description}}</p>
    <div class="fa fa-close" (click)="deleteBlog(blog)"></div>
    <div class="fa fa-pencil" (click)="navigateBlog(blog)"></div>
    </div>
</div>
<div *ngIf = "!blogs || blogs === undefined || blogs?.length === 0">
    <h2>There is no post yet! Coming soon...</h2>
</div>
